<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Error</title>
</head>
<body>
<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
  <div class="text-center">
    <h1 class="display-4 text-danger">¡Algo salió mal!</h1>
    <p class="lead">Lo sentimos, ocurrió un error inesperado.</p>
    <p class="error-code h1 text-muted" th:text="${status}">Error</p>
    <p class="text-muted" th:text="${error}">Detalles del error no disponibles.</p>
    <p class="text-muted" th:text="${message}">Mensaje de error no disponible.</p>
    <a th:href="@{/index}" class="btn btn-outline-danger mt-4">Volver a la página de inicio</a>
  </div>
</div>
</body>
</html>
