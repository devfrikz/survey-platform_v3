<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>

    <!-- Mostrar mensaje de error si lo hay -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
      <p th:text="${error}"></p>
    </div>

    <form th:action="@{/login}" method="post">
      <div class="form-group position-relative">
        <label for="username">Usuario o Email</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Usuario o Email" required>
        <span class="position-absolute" style="right: 10px; top: 35px; font-size: 18px; color: #aaa;">
          <i class="fa fa-user"></i>
        </span>
      </div>
      <div class="form-group position-relative">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
        <span class="position-absolute" style="right: 10px; top: 35px; font-size: 18px; color: #aaa;">
          <i class="fa fa-lock"></i>
        </span>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
        <label class="form-check-label" for="rememberMe">Recuérdame</label>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
    </form>

    <div class="text-center mt-4">
      <a href="#" class="d-block">Olvidé mi contraseña</a>
      <a href="#" class="d-block mt-2">Registrar nueva cuenta</a>
    </div>
  </div>
</div>
</body>
</html>
