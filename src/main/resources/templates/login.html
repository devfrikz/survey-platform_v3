<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesi√≥n</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Sign in to start your session</h2>
    <form th:action="@{/login}" method="post">
      <div class="form-group position-relative">
        <label for="username">Email</label>
        <input type="email" class="form-control" id="username" name="username" placeholder="Email" required>
        <span class="position-absolute" style="right: 10px; top: 35px; font-size: 18px; color: #aaa;">
          <i class="fa fa-envelope"></i>
        </span>
      </div>
      <div class="form-group position-relative">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        <span class="position-absolute" style="right: 10px; top: 35px; font-size: 18px; color: #aaa;">
          <i class="fa fa-lock"></i>
        </span>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
        <label class="form-check-label" for="rememberMe">Remember Me</label>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Sign In</button>
    </form>
    <div class="text-center mt-4">
      <a href="#" class="d-block">I forgot my password</a>
      <a href="#" class="d-block mt-2">Register a new membership</a>
    </div>
  </div>
</div>
</body>
</html>
