<div th:fragment="customer-needs">
    <div class="container mt-5">
        <h1 class="text-center mb-4">CUSTOMER NEEDS ANALYSIS</h1>
        <form th:action="@{/submit-customer-needs}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group">
                <label for="nameFirst">First Name</label>
                <input type="text" id="nameFirst" name="firstName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="nameLast">Last Name</label>
                <input type="text" id="nameLast" name="lastName" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="salesPersonName">Sales person name</label>
                <input type="text" id="salesPersonName" name="salesPersonName" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="cityState">City/State</label>
                <input type="text" id="cityState" name="cityState" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="zipCode">ZIP code</label>
                <input type="text" id="zipCode" name="zipCode" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="hearAboutUs">How do you hear about us?</label>
                <input type="text" id="hearAboutUs" name="hearAboutUs" class="form-control" required>
            </div>

            <h2 class="text-center mt-5">PRODUCT SELECTION</h2>

            <div class="form-group">
                <label for="vehicleType">Vehicle Type</label>
                <select id="vehicleType" name="vehicleType" class="form-control" required>
                    <option value="New">New</option>
                    <option value="Used">Used</option>
                    <option value="Seeking options">Seeking options</option>
                </select>
            </div>

            <div class="form-group">
                <label for="stockNumber">Stock Number</label>
                <input type="text" id="stockNumber" name="stockNumber" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="vehicleUse">Will the vehicle be used for business or pleasure?</label>
                <input type="text" id="vehicleUse" name="vehicleUse" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="primaryDriver">Who will be the primary driver?</label>
                <input type="text" id="primaryDriver" name="primaryDriver" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="otherDrivers">Are there any other drivers in the household?</label>
                <input type="text" id="otherDrivers" name="otherDrivers" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="milesDriven">How many miles will it be driven?</label>
                <input type="text" id="milesDriven" name="milesDriven" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="motivation">Primary motivation for being in the market</label>
                <input type="text" id="motivation" name="motivation" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="previousBusiness">Has the customer done business with us before?</label>
                <input type="text" id="previousBusiness" name="previousBusiness" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="wants">Wants</label>
                <input type="text" id="wants" name="wants" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="needs">Needs</label>
                <input type="text" id="needs" name="needs" class="form-control" required>
            </div>

            <h2 class="text-center mt-5">CURRENT VEHICLE INFORMATION</h2>

            <div class="form-group">
                <label for="currentVehicleYear">Year</label>
                <input type="text" id="currentVehicleYear" name="currentVehicleYear" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="currentVehicleMake">Make</label>
                <input type="text" id="currentVehicleMake" name="currentVehicleMake" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="currentVehicleModel">Model</label>
                <input type="text" id="currentVehicleModel" name="currentVehicleModel" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="currentVehicleMiles">Miles</label>
                <input type="text" id="currentVehicleMiles" name="currentVehicleMiles" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="financedBy">Financed by</label>
                <input type="text" id="financedBy" name="financedBy" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="payOff">Pay off</label>
                <input type="text" id="payOff" name="payOff" class="form-control" required
                       placeholder="If none, fill in NA">
            </div>

            <div class="form-group">
                <label for="termLength">How long of a term</label>
                <input type="text" id="termLength" name="termLength" class="form-control" required
                       placeholder="If none, fill in NA">
            </div>

            <div class="form-group">
                <label for="currentPayment">Current Payment</label>
                <input type="text" id="currentPayment" name="currentPayment" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="downPayment">Initial Down Payment</label>
                <input type="text" id="downPayment" name="downPayment" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="tradeEquity">Initial Trade Equity</label>
                <input type="text" id="tradeEquity" name="tradeEquity" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="likes">Likes</label>
                <input type="text" id="likes" name="likes" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="dislikes">Dislikes</label>
                <input type="text" id="dislikes" name="dislikes" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="readyToday">If terms make sense, ready today?</label>
                <select id="readyToday" name="readyToday" class="form-control" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="Maybe">Maybe</option>
                </select>
            </div>

            <div class="form-group text-center mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
