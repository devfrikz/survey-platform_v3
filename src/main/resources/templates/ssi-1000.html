<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSI 1000</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h3 class="text-center mb-4">SSI 1000 - Perfect Delivery</h3>
    <form th:action="@{/submit-ssi-1000}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="guestNameFirst">Guest First Name</label>
                <input type="text" id="guestNameFirst" name="guestNameFirst" class="form-control" placeholder="First" required>
            </div>
            <div class="form-group col-md-6">
                <label for="guestNameLast">Guest Last Name</label>
                <input type="text" id="guestNameLast" name="guestNameLast" class="form-control" placeholder="Last" required>
            </div>
        </div>

        <h4 class="mt-4 mb-3"><strong>Dealership Experience Completely Satisfied</strong></h4>
        <h5 class="mb-4"><strong>COMPLETE PERFECT TEN</strong></h5>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="vehicleCondition" name="vehicleCondition" th:checked="*{vehicleCondition}" value="true">
                <label class="form-check-label" for="vehicleCondition">
                    VEHICLE IN PERFECT CONDITION AND CLEAN.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="fullTank" name="fullTank" th:checked="*{fullTank}" value="true">
                <label class="form-check-label" for="fullTank">
                    VEHICLE HAS FULL TANK OF FUEL.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="jeepWave" name="jeepWave" th:checked="*{jeepWave}" value="true">
                <label class="form-check-label" for="jeepWave">
                    JEEP WAVE PROGRAM DESCRIBED IN FULL DETAIL IF APPLICABLE.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="poddedVehicle" name="poddedVehicle" th:checked="*{poddedVehicle}" value="true">
                <label class="form-check-label" for="poddedVehicle">
                    VEHICLE IS PODDED.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="pairPhone" name="pairPhone" th:checked="*{pairPhone}" value="true">
                <label class="form-check-label" for="pairPhone">
                    PAIR CELL PHONE(S) WITH BLUETOOTH.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="carplayAndroidAuto" name="carplayAndroidAuto" th:checked="*{carplayAndroidAuto}" value="true">
                <label class="form-check-label" for="carplayAndroidAuto">
                    DOWNLOAD AND CONNECT APPLE CARPLAY/ANDROID AUTO.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="serviceKeyDrop" name="serviceKeyDrop" th:checked="*{serviceKeyDrop}" value="true">
                <label class="form-check-label" for="serviceKeyDrop">
                    SHOW GUEST SERVICE KEY DROP OFF BOX.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="serviceWalk" name="serviceWalk" th:checked="*{serviceWalk}" value="true">
                <label class="form-check-label" for="serviceWalk">
                    SERVICE WALK AND INTRODUCTION TO SERVICE ADVISOR.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="osPlusForm" name="osPlusForm" th:checked="*{osPlusForm}" value="true">
                <label class="form-check-label" for="osPlusForm">
                    OS+ FORM IS COMPLETE.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="surveyExplanation" name="surveyExplanation" th:checked="*{surveyExplanation}" value="true">
                <label class="form-check-label" for="surveyExplanation">
                    EXPLANATION OF BRAND PURCHASED SALES EXPERIENCE SURVEY COMPLETE.
                </label>
            </div>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gdprConsent" name="gdprConsent" th:checked="*{gdprConsent}" value="true" required>
                <label class="form-check-label" for="gdprConsent">
                    By checking this box you <a href="https://deeryusa.com/privacy-policy/" target="_blank"><span style="color:#3F00FF">agree to the terms and conditions</span></a> of our privacy policy.
                </label>
            </div>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="privacyConsent" name="privacyConsent" th:checked="*{privacyConsent}" value="true" required>
                <label class="form-check-label" for="privacyConsent">
                    By checking this box you <a href="/privacy-policy" target="_blank"><span style="color:#3F00FF">agree to the terms and conditions</span></a> of our privacy policy.
                </label>
            </div>
        </div>

        <div class="form-group text-center mt-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
