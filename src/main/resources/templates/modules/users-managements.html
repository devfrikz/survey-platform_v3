<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Tablas</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container my-5">
  <h2>Gestión de General de Usuarios</h2>

  <!-- Tabs -->
  <ul class="nav nav-tabs" id="gestionTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="sucursal-tab" data-bs-toggle="tab" data-bs-target="#sucursal" type="button" role="tab" aria-controls="sucursal" aria-selected="true">Sucursales</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="usuario-tab" data-bs-toggle="tab" data-bs-target="#usuario" type="button" role="tab" aria-controls="usuario" aria-selected="false">Usuarios</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="rol-tab" data-bs-toggle="tab" data-bs-target="#rol" type="button" role="tab" aria-controls="rol" aria-selected="false">Roles</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="permiso-tab" data-bs-toggle="tab" data-bs-target="#permiso" type="button" role="tab" aria-controls="permiso" aria-selected="false">Permisos</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="modulo-tab" data-bs-toggle="tab" data-bs-target="#modulo" type="button" role="tab" aria-controls="modulo" aria-selected="false">Módulos</button>
    </li>
  </ul>

  <div class="tab-content" id="gestionTabsContent">
    <!-- Sucursal Tab -->
    <div class="tab-pane fade show active" id="sucursal" role="tabpanel" aria-labelledby="sucursal-tab">
      <form th:action="@{/sucursal/save}" method="post" class="mt-4">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <h3>Gestión de Sucursales</h3>
        <div class="mb-3">
          <label for="nombreSucursal" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombreSucursal" placeholder="Nombre de la sucursal" name="nombre">
        </div>
        <div class="mb-3">
          <label for="direccionSucursal" class="form-label">Dirección</label>
          <textarea class="form-control" id="direccionSucursal" rows="3" placeholder="Dirección de la sucursal" name="direccion"></textarea>
        </div>
        <div class="mb-3">
          <label for="paisSucursal" class="form-label">País</label>
          <select id="paisSucursal" name="pais" class="form-control" required data-toggle="tooltip" data-placement="top">
            <option value="0">Seleccion...</option>
            <option value="1">España</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="ciudadSucursal" class="form-label">Ciudad</label>
          <select id="ciudadSucursal" name="ciudad" class="form-control" required data-toggle="tooltip" data-placement="top">
            <option value="0">Seleccion...</option>
            <option value="1">Barcelona</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Sucursal</button>
      </form>
    </div>

    <!-- Usuario Tab -->
    <div class="tab-pane fade" id="usuario" role="tabpanel" aria-labelledby="usuario-tab">
      <form th:action="@{/usuario/save}" th:object="${usuario}" method="post" class="mt-4">
        <h3>Gestión de Usuarios</h3>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Nombre de usuario">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Contraseña">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
        </div>
        <div class="mb-3">
          <label for="nombreCompleto" class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" id="nombreCompleto" placeholder="Nombre completo del usuario">
        </div>
        <div class="mb-3">
          <label for="sucursalId" class="form-label">Sucursal ID</label>
          <input type="number" class="form-control" id="sucursalId" placeholder="ID de la sucursal">
        </div>
        <div class="mb-3">
          <label for="activo" class="form-label">Activo</label>
          <select class="form-select" id="activo">
            <option value="true">Sí</option>
            <option value="false">No</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Usuario</button>
      </form>
    </div>

    <!-- Rol Tab -->
    <div class="tab-pane fade" id="rol" role="tabpanel" aria-labelledby="rol-tab">
      <form th:action="@{/rol/save}" th:object="${rol}" method="post" class="mt-4">
        <h3>Gestión de Roles</h3>
        <div class="mb-3">
          <label for="nombreRol" class="form-label">Nombre del Rol</label>
          <input type="text" class="form-control" id="nombreRol"  placeholder="Nombre del rol">
        </div>
        <div class="mb-3">
          <label for="descripcionRol" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcionRol"  rows="3" placeholder="Descripción del rol"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Rol</button>
      </form>
    </div>

    <!-- Permiso Tab -->
    <div class="tab-pane fade" id="permiso" role="tabpanel" aria-labelledby="permiso-tab">
      <form th:action="@{/permiso/save}" th:object="${permiso}" method="post" class="mt-4">
        <h3>Gestión de Permisos</h3>
        <div class="mb-3">
          <label for="nombrePermiso" class="form-label">Nombre del Permiso</label>
          <input type="text" class="form-control" id="nombrePermiso"  placeholder="Nombre del permiso">
        </div>
        <div class="mb-3">
          <label for="descripcionPermiso" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcionPermiso"  rows="3" placeholder="Descripción del permiso"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Permiso</button>
      </form>
    </div>

    <!-- Módulo Tab -->
    <div class="tab-pane fade" id="modulo" role="tabpanel" aria-labelledby="modulo-tab">
      <form th:action="@{/modulo/save}" th:object="${modulo}" method="post" class="mt-4">
        <h3>Gestión de Módulos</h3>
        <div class="mb-3">
          <label for="nombreModulo" class="form-label">Nombre del Módulo</label>
          <input type="text" class="form-control" id="nombreModulo"  placeholder="Nombre del módulo">
        </div>
        <div class="mb-3">
          <label for="descripcionModulo" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcionModulo"  rows="3" placeholder="Descripción del módulo"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Módulo</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
