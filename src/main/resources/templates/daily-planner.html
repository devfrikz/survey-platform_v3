<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deery Daily Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h2 class="text-center mb-4">Deery Daily Planner</h2>
    <form th:action="@{/submit-daily-planner}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <!-- Campo de Fecha -->
        <div class="form-group">
            <label for="field_x13es2">Date</label>
            <input type="date" id="field_x13es2" name="date" class="form-control" maxlength="10" required>
        </div>

        <!-- Campo Delivered up to date -->
        <div class="form-group">
            <label for="field_acsfb2">Delivered up to date</label>
            <input type="number" id="field_acsfb2" name="deliveredUpToDate" class="form-control" min="-1000" max="9999999" step="any" required>
        </div>

        <!-- Campo Days gone -->
        <div class="form-group">
            <label for="field_hg1jg2">Days gone</label>
            <input type="number" id="field_hg1jg2" name="daysGone" class="form-control" min="-1000" max="9999999" step="any" required>
        </div>

        <!-- Campo Average sold per day -->
        <div class="form-group">
            <label for="field_7wwjj2">Average sold per day</label>
            <input type="number" id="field_7wwjj2" name="averageSoldPerDay" class="form-control" min="-1000" max="9999999" step="any" required>
        </div>

        <!-- Campo Days this month -->
        <div class="form-group">
            <label for="field_q7tdp2">Days this month</label>
            <input type="number" id="field_q7tdp2" name="daysThisMonth" class="form-control" min="0" max="31" step="any" required>
        </div>

        <!-- Campo Tracking -->
        <div class="form-group">
            <label for="field_8dqoy2">Tracking</label>
            <input type="number" id="field_8dqoy2" name="tracking" class="form-control" min="-100" max="9999999" step="any" required>
        </div>

        <!-- Campo Goal -->
        <div class="form-group">
            <label for="field_89fwp2">Goal</label>
            <input type="number" id="field_89fwp2" name="goal" class="form-control" min="-100" max="9999999" step="any" required>
        </div>

        <!-- Campo Plus or Minus Goal -->
        <div class="form-group">
            <label for="field_g3xem2">Plus or Minus Goal</label>
            <input type="number" id="field_g3xem2" name="plusOrMinusGoal" class="form-control" min="-100" max="9999999" step="any" required>
        </div>

        <!-- Confirmed Appointments Section -->
        <h3 class="mb-4">Confirmed Appointments for today.</h3>
        <div class="form-group">
            <label for="appointmentName">Name</label>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" id="appointmentFirstName" name="appointmentFirstName" class="form-control" placeholder="First" required>
                </div>
                <div class="col-md-6">
                    <input type="text" id="appointmentLastName" name="appointmentLastName" class="form-control" placeholder="Last" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="appointmentVehicle">Vehicle</label>
            <input type="text" id="appointmentVehicle" name="appointmentVehicle" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="appointmentTime">Time</label>
            <div class="row">
                <div class="col-md-4">
                    <select id="appointmentHour" name="appointmentHour" class="form-control" required>
                        <option value="">Hour</option>
                        <option value="12">12</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select id="appointmentMinute" name="appointmentMinute" class="form-control" required>
                        <option value="">Minute</option>
                        <option value="00">00</option>
                        <option value="30">30</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select id="appointmentAmPm" name="appointmentAmPm" class="form-control" required>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Active Showroom Visits Section -->
        <h3 class="mb-4">List the active showroom visits you will call to make a deal</h3>
        <div class="form-group">
            <label for="visitName">Name</label>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" id="visitFirstName" name="visitFirstName" class="form-control" placeholder="First" required>
                </div>
                <div class="col-md-6">
                    <input type="text" id="visitLastName" name="visitLastName" class="form-control" placeholder="Last" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="visitVehicle">Vehicle</label>
            <input type="text" id="visitVehicle" name="visitVehicle" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="dealRequirement">What will it take to make the deal?</label>
            <input type="text" id="dealRequirement" name="dealRequirement" class="form-control" required>
        </div>

        <!-- Vehicles for Facebook Marketplace Section -->
        <h3 class="mb-4">Vehicles you will list on Facebook Marketplace today</h3>
        <div class="form-group">
            <label for="fbStockNumber">Stock Number</label>
            <input type="text" id="fbStockNumber" name="fbStockNumber" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="fbLink">FB marketplace link</label>
            <input type="url" id="fbLink" name="fbLink" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="fbVehicleType">Vehicle Type</label>
            <input type="text" id="fbVehicleType" name="fbVehicleType" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="fbListingPrice">Listing Price</label>
            <input type="text" id="fbListingPrice" name="fbListingPrice" class="form-control" required>
        </div>

        <!-- Own Trade-ins Section -->
        <h3 class="mb-4">Own trade-ins to list on co-branded Facebook Marketplace</h3>
        <div class="form-group">
            <label for="tradeInYear">Year</label>
            <input type="number" id="tradeInYear" name="tradeInYear" class="form-control" min="0" max="9999" required>
        </div>

        <div class="form-group">
            <label for="tradeInMake">Make</label>
            <input type="text" id="tradeInMake" name="tradeInMake" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="tradeInModel">Model</label>
            <input type="text" id="tradeInModel" name="tradeInModel" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="tradeInMileage">Mileage</label>
            <input type="number" id="tradeInMileage" name="tradeInMileage" class="form-control" min="0" max="9999999" step="any" required>
        </div>

        <div class="form-group">
            <label for="tradeInStockNumber">Stock number</label>
            <input type="number" id="tradeInStockNumber" name="tradeInStockNumber" class="form-control" min="0" max="9999999" required>
        </div>

        <div class="form-group">
            <label for="tradeInDateAcquired">Date acquired</label>
            <input type="text" id="tradeInDateAcquired" name="tradeInDateAcquired" class="form-control" maxlength="10" required>
        </div>

        <!-- Referrals Section -->
        <h3 class="mb-4">Referrals to contact</h3>
        <div class="form-group">
            <label for="referralName">Name</label>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" id="referralFirstName" name="referralFirstName" class="form-control" placeholder="First" required>
                </div>
                <div class="col-md-6">
                    <input type="text" id="referralLastName" name="referralLastName" class="form-control" placeholder="Last" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="referralReason">Reason for contact</label>
            <select id="referralReason" name="referralReason" class="form-control" required>
                <option value="introduction">Introduction</option>
                <option value="set-up-appointment">Set up appointment</option>
            </select>
        </div>

        <!-- Botón de Enviar -->
        <div class="form-group text-center mt-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
