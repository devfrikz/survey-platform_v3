<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Formularios</title>
  <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="form-container">
  <h2>Gestión de Formularios</h2>
  <form action="#" method="post">
    <div class="form-group">
      <label for="form-type">Selecciona el tipo de formulario:</label>
      <select id="form-type" name="formType" required>
        <option value="">--Selecciona una opción--</option>
        <option value="permiso">Formulario de Permiso</option>
        <option value="credito">Formulario de Aprobación de Crédito</option>
        <option value="descuento">Formulario de Descuento</option>
        <option value="referral">Formulario de Referral</option>
      </select>
    </div>

    <!-- Campos del Formulario de Permiso -->
    <div id="permiso-fields" class="form-fields">
      <div class="form-group">
        <label for="permiso-fecha">Fecha de Inicio:</label>
        <input type="date" id="permiso-fecha" name="permisoFecha">
      </div>
      <div class="form-group">
        <label for="permiso-duracion">Duración (días):</label>
        <input type="number" id="permiso-duracion" name="permisoDuracion">
      </div>
    </div>

    <!-- Campos del Formulario de Aprobación de Crédito -->
    <div id="credito-fields" class="form-fields">
      <div class="form-group">
        <label for="credito-amount">Monto del Crédito:</label>
        <input type="number" id="credito-amount" name="creditoAmount">
      </div>
      <div class="form-group">
        <label for="credito-cliente">Nombre del Cliente:</label>
        <input type="text" id="credito-cliente" name="creditoCliente">
      </div>
    </div>

    <!-- Campos del Formulario de Descuento -->
    <div id="descuento-fields" class="form-fields">
      <div class="form-group">
        <label for="descuento-porcentaje">Porcentaje de Descuento:</label>
        <input type="number" id="descuento-porcentaje" name="descuentoPorcentaje">
      </div>
      <div class="form-group">
        <label for="descuento-razon">Razón del Descuento:</label>
        <textarea id="descuento-razon" name="descuentoRazon"></textarea>
      </div>
    </div>

    <!-- Campos del Formulario de Referral -->
    <div id="referral-fields" class="form-fields">
      <div class="form-group">
        <label for="referral-nombre">Nombre del Cliente Referido:</label>
        <input type="text" id="referral-nombre" name="referralNombre">
      </div>
      <div class="form-group">
        <label for="referral-email">Correo Electrónico del Cliente:</label>
        <input type="email" id="referral-email" name="referralEmail">
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn-submit">Enviar</button>
    </div>
  </form>
</div>

<script>
  // Script para mostrar/ocultar campos según el tipo de formulario seleccionado
  document.getElementById('form-type').addEventListener('change', function () {
    var formType = this.value;
    document.querySelectorAll('.form-fields').forEach(function (element) {
      element.style.display = 'none';
    });
    if (formType) {
      document.getElementById(formType + '-fields').style.display = 'block';
    }
  });
</script>
</body>
</html>
