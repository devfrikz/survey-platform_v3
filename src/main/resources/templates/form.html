<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Formularios</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
  <h2 class="text-center mb-4">Gestión de Formularios</h2>
  <form th:action="@{/add-form}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="form-group">
      <label for="form-type">Selecciona el tipo de formulario:</label>
      <select class="form-control" id="form-type" name="formType" required>
        <option value="">--Selecciona una opción--</option>
        <option value="permiso">Formulario de Permiso</option>
        <option value="credito">Formulario de Aprobación de Crédito</option>
        <option value="descuento">Formulario de Descuento</option>
        <option value="referenciado">Formulario de Referral</option>
      </select>
    </div>

    <!-- Campos del Formulario de Permiso -->
    <div id="permiso-fields" class="form-fields" style="display: none;">
      <div class="form-group">
        <label for="permiso-fecha">Fecha de Inicio:</label>
        <input type="date" class="form-control" id="permiso-fecha" name="permisoFecha">
      </div>
      <div class="form-group">
        <label for="permiso-duracion">Duración (días):</label>
        <input type="number" class="form-control" id="permiso-duracion" name="permisoDuracion">
      </div>
    </div>

    <!-- Campos del Formulario de Aprobación de Crédito -->
    <div id="credito-fields" class="form-fields" style="display: none;">
      <div class="form-group">
        <label for="credito-amount">Monto del Crédito:</label>
        <input type="number" class="form-control" id="credito-amount" name="creditoAmount">
      </div>
      <div class="form-group">
        <label for="credito-cliente">Nombre del Cliente:</label>
        <input type="text" class="form-control" id="credito-cliente" name="creditoCliente">
      </div>
    </div>

    <!-- Campos del Formulario de Descuento -->
    <div id="descuento-fields" class="form-fields" style="display: none;">
      <div class="form-group">
        <label for="descuento-porcentaje">Porcentaje de Descuento:</label>
        <input type="number" class="form-control" id="descuento-porcentaje" name="descuentoPorcentaje">
      </div>
      <div class="form-group">
        <label for="descuento-razon">Razón del Descuento:</label>
        <textarea class="form-control" id="descuento-razon" name="descuentoRazon"></textarea>
      </div>
    </div>

    <!-- Campos del Formulario de Referral -->
    <div id="referral-fields" class="form-fields" style="display: none;">
      <div class="form-group">
        <label for="referral-nombre">Nombre del Cliente Referido:</label>
        <input type="text" class="form-control" id="referral-nombre" name="referralNombre">
      </div>
      <div class="form-group">
        <label for="referral-email">Correo Electrónico del Cliente:</label>
        <input type="email" class="form-control" id="referral-email" name="referralEmail">
      </div>
    </div>

    <div class="form-group text-center mt-4">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Ocultar todos los campos al cargar la página
    document.querySelectorAll('.form-fields').forEach(function (element) {
      element.style.display = 'none';
    });

    // Mostrar campos específicos cuando se selecciona un tipo de formulario
    document.getElementById('form-type').addEventListener('change', function () {
      var formType = this.value;
      document.querySelectorAll('.form-fields').forEach(function (element) {
        element.style.display = 'none';
      });
      if (formType) {
        document.getElementById(formType + '-fields').style.display = 'block';
      }
    });
  });
</script>
</body>
</html>
