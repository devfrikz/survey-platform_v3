spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:prod-db-server}:${DB_PORT:5432}/surveydb
    username: ${DB_USERNAME:survey_prod}
    password: ${DB_PASSWORD:ProdPassword2024##}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
